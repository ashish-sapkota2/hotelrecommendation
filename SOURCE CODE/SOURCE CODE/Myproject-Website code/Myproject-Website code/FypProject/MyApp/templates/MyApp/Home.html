
{% extends "MyApp/primary.html" %}

{% block content %}


<head>
  <title>Welcome to HotelZz</title>
  </head>

<div id="demo" class="carousel slide" data-ride="carousel">

  <!-- Indicators -->
  <ul class="carousel-indicators">
    <li data-target="#demo" data-slide-to="0" class="active"></li>
    <li data-target="#demo" data-slide-to="1"></li>
    <li data-target="#demo" data-slide-to="2"></li>
  </ul>

  <!-- The slideshow -->
  <div class="carousel-inner" >
    <div class="carousel-item active">
      <img src="https://assets.hyatt.com/content/dam/hyatt/hyattdam/images/2014/09/21/1527/KATHM-P088-Exterior-Day.jpg/KATHM-P088-Exterior-Day.16x9.jpg"  alt="hotelimg1">
    </div>
    <div class="carousel-item">
      <img src="https://cf.bstatic.com/xdata/images/xphoto/max1440/48351308.jpg?k=1187e7d8eadf845287eaaed2d6b23e054c86191f91ea42f133878e6580e4d625&o=" alt="hotelimg2">
    </div>
      <div class="carousel-item">
      <img src="https://www.yakandyeti.com/templates/yootheme/cache/central-fb0c6686.jpeg"  alt="hotelimg3">
    </div>
  </div>

  <!-- Left and right controls -->
  <a class="carousel-control-prev" href="#demo" data-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </a>
  <a class="carousel-control-next" href="#demo" data-slide="next">
    <span class="carousel-control-next-icon"></span>
  </a>

</div>

<div class="container-fluid text-dark ">
    <div class="container border-top mt-1 mw-100">
        <div class="row justify-content-center">
          <div class="container-fluid">
            <h3>All Hotels</h3>
               </div>
              {% for res in object %}
              <div class="card c_view shadow" style="width: 12rem; height: 18rem;">
                 <img class="card-img-top c_img border-bottom rounded-0 mb-0" src="{{ MEDIA_URL }}{{ res.image }}" alt="Card image cap" style="width: 12rem; height: 10rem;">
                 <div class="card-body p-0">
                     <h5 class="card-title c_name float-left w-100" style="color:#000; font-size:16px;"><small>{{ res.name }}</small></h5>
                      <div class="container-fluid ali">
                        {% if user.is_authenticated %}
                        <a href="{% url 'hotel_info' res.id %}" class="btn btn-primary mx-1">Show more</a>
                        {% else %}
                      <a class="btn btn-primary mx-1" href="{% url 'login_try' %}">Show more</a>{% endif %}
                      </div>

                 </div>

              </div>
              {% endfor %}
           </div>
    </div>

</div>


          {% endblock content %}
